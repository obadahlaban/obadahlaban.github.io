<form action="" method =“get“>
    <label>Name:<input type="text" name="name" size="18" maxlength="16"/></label><br>
    <label>Gender: <input type="radio" name="gender" value="Male"/>Male <input type="radio" name="gender" value="Female"
                                                                               checked/>Female

    <label>Favorite OS: <select name="favorite-OS">
        <option>Mac OS X</option>
        <option>Linux</option>
        <option selected>Windows</option>
    </select></label><br>
    <label>Seeking Age: <input type="text" name="name" value="Min" size="5" maxlength="5"/> to <input type="text" name="name" size="5" maxlength="5" value="Max"/></label><br>
    <label><input type="submit" id="submit" value="Sign up"/></label>

</form>
