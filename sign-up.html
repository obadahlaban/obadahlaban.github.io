<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NerdLuv</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
<img src="logo.png" alt="logo">
<form action="" method=“get“>
    <fieldset>
        <legend class="legend">New User sign up:</legend>
        <label>Name:<input type="text" name="name" size="16" maxlength="16"/></label><br>
        <label>Gender: <input type="radio" name="gender" value="Male"/>Male <input type="radio" name="gender"
                                                                                   value="Female"
                                                                                   checked/>Female
        </label><br>
        <label>Age<input type="text" name="name" size="6" maxlength="2"/></label><br>
        <label>Personality: <input type="text" name="name" size="6" maxlength="4"/> <span>(<a
                href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Dont' know your type?</a>)</span></label><br>
        <label>Favorite OS: <select name="favorite-OS">
            <option>Mac OS X</option>
            <option>Linux</option>
            <option selected>Windows</option>
        </select></label><br>
        <label>Seeking Age: <input type="text" name="name" placeholder="Min" size="6" maxlength="2"/> to <input
                type="text" name="name" size="6" maxlength="2" placeholder="Max"/></label><br>
        <label><input type="submit" id="submit" value="Sign up"/></label>
    </fieldset>
</form>
<div class="copy-right">
    <p>This page is for single nerds to meet and date each other! Type
        in your personal information and wait fur the nerdly love to begin!
        Thank you for using our site.</p>
    <p>Results and page (C) Copyright NerdLuv Inc.</p>
</div>
<div><a href="index.html">Go back to front page</a></div>

</div>
</body>
</html>
