<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
    <link rel="stylesheet" type="text/css" href="bankAccount.css">
    <script src="bankAccount.js" type="text/javascript"></script>
<body>
<div class="rudy">
    <div class="question">Part1: Ruby Timer</div>

    <button onclick="rubyTimer()">Click me!</button>
    <div id="output"></div>
</div>
<br>
<div class="account">

    <div class="question"> Part2: Banking Account</div>
    <form id="form" name="form">
    <div>
        <label for="accountName">Account Name: <input id="accountName" type="text" required>
    </label>
    </div>
    <br>
    <div>
        <label for="deposit"> Deposit: <input id="deposit" type="text" type="number" required>
        </label>
    </div>
    <br>
    <div><input type="submit" value="Create new account"></div>
    <br>
    </form>
    <div><textarea id="textArea" rows="10" cols="100"></textarea></div>


</div>
</body>
</html>
